<section class="View View-Login col-md-4 col-md-offset-4">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form class="Form Form--Login" role="form" name="form" autocomplete="off" ng-submit="$ctrl.onSubmit($event)">
        <fieldset>
          <div class="form-group">
            <label for="js-view-login-form-login">Login</label>
            <input type="text" name="login" class="form-control" id="js-view-login-form-login" placeholder="Login" required value="{{$ctrl.credentials.login}}" />
          </div>
          <div class="form-group">
            <label for="js-view-login-form-password">Mot de passe</label>
            <input type="password" name="password" class="form-control" id="js-view-login-form-password" placeholder="Mot de passe" required value="{{$ctrl.credentials.password}}" />
          </div>
        </fieldset>
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
